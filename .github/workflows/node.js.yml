name: CI

on:
    push:
        branches:
            - main

jobs:
    react-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install dependencies and build React app
              run: |
                  cd path/to/react/app
                  npm install
                  npm run build

    node-start:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install dependencies and start Node server
              run: |
                  cd path/to/node/app
                  npm install
                  npm start
